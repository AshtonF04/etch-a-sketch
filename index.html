<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sketch Pad</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>SKETCH PAD</h1>
        <div class="main-container">
            <div class="settings-container">
                <input class='color-selector' type="color" value="#000000">
                <div class="pen-mode">
                    <p> DRAW TOOL </p>
                    <button class="pen"></button>
                </div>
                <div class="fill-mode">
                    <p>FILL TOOL</p>
                    <button class="fill"></button>
                </div>
                <div class="eraser-mode">
                    <p>ERASER TOOL</p>
                    <button class="eraser"></button>
                </div>
                <div class="rainbow-mode">
                    <p>RAINBOW MODE</p>
                    <button class="rainbow"></button>
                </div>
                <button class="clear-grid">CLEAR</button>
                <div class="slider-div">
                    <h4>16 x 16</h4>
                    <input class="size-slider" type="range" min="1" max="50" value="16">
                </div>
            </div>
            
            <div class="grid-container"></div>
        </div>

        <div class="footer">
            <h3>Ashton Franklin 2023</h3>
        </div>
    </body>
</html>
